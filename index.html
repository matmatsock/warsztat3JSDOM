<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat-walidacja</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="fname">Imię i nazwisko</label> <br>
        <input type="text" name="name" id="name" placeholder="Tu wpisz woje imię i nazwisko"> <br>

        <label for="email">Adres e-mail</label> <br>
        <input type="email" name="email" id="email" placeholder="twoj@mail.com"> <br>

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam zgode - 1</label> <br>

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam zgode - 2</label> <br>

        <input type="checkbox" name="agree-all" id="agree-all">
        <label for="agree-all">Zaznacz wszystkie zgody</label> <br>

        <button type="submit" id="sign-up">Zapisz się</button>

    </form>

    <script src="/js/script.js"></script>
</body>

</html>
